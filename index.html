<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,800;1,600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <h1 class="title">The Code Review</h1>
    </nav>
    <!--Sign Up Header-->
    <div class="SignUp">
        <h2 class="title">Signup for our newsletter</h2>
        <p class="titledesc">Get the latest news on how your code is doing right in your inbox</p>
        <hr class="hrthick">
        <hr>
    </div>
    <!--Form Begining-->
    <form method="post">
    <fieldset class="contact-info">
        <legend class="contact-title">Contact Information</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user-name" placeholder="Required" class="input">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="user-email" placeholder="Required" class="input">
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="user-tel" class="input">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user-address" class="input">
        <label for="city">City</label>
        <input type="text" id="city" name="user-city" class="input">
        <label for="state">State</label>
        <select id="state" name="user-state" class="input">
                <!--Options Sourced from https://www.freeformatter.com/usa-state-list-html-select.html-->
                <!--State List (+District) - Full name-->
                <optgroup label="United States"></optgroup>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <!--US Outlying Territories - Full name-->
                <optgroup label="US Outlying Territories"></optgroup>
                <option value="AS">American Samoa</option>
                <option value="GU">Guam</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="PR">Puerto Rico</option>
                <option value="UM">United States Minor Outlying Islands</option>
                <option value="VI">Virgin Islands</option>
                <!--Armed Forces - Full name-->
                <optgroup label="Armed Forces"></optgroup>
                <option value="AA">Armed Forces Americas</option>
                <option value="AP">Armed Forces Pacific</option>
                <option value="AE">Armed Forces Others</option>
        </select>
               <label for="zipcode">Zip Code</label><br><br>
               <input type="text" id="zipcode" name="zipcode" class="zipcode">
        </fieldset>
        <hr class="hr2">
        <fieldset class=newsletterdiv>
            <legend class="newsletter">Newsletter</legend>
            <label>Select the newsletters you would like to receive</label> <br><br>
                <input type="checkbox" id="htmlnews" name="htmlnews" value="HTML News">
                <label for="htmlnews">HTML News</label><br>
                <input type="checkbox" id="cssnews" name="checkboxnews" value="CSS News">
                <label for="cssnews">CSS News</label><br>
                <input type="checkbox" id="javanews" name="javanews" value="Javascript News">
                <label for="javanews">Javascript News</label><br><br>
            <label class="Newsletter">Newsletter Format</label><br><br>
                <input type="radio" id="html2news" name="letterformat" value="HTML">
                <label for="html2news">HTML</label><br>
                <input type="radio" id="plainnews" name="letterformat" value="Plain text">
                <label for="plainnews">Plain text</label><br><br>
                <label for="other">Other topics you'd like to hear about</label>
                <textarea id="other" name="user-other"></textarea><br>
                <button type="submit" id="signup" value="Sign Up">Sign Up</button><br>
        </fieldset> 
        <p class="footer">Copyright The Code Review</p>
        
    </form>
</body>
</html>
